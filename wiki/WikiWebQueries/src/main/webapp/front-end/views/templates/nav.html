<div class="dark title-bar">
    <div class="center">
        <input type="text" placeholder="Busque algo aquí" id="input-search" ng-model="inputSearchString"/>
    </div>
    <div class="right" style="position: relative;">
        <div class="tittle-bar-right-elem float-left">
            <zf-action-sheet id="action-menu">
                <zf-as-button>
                    <a id="actions-button" ></a>
                </zf-as-button>
                <zf-as-content position="bottom">
                    <ul class="menu">
                        <li id="li-graph" name="link-graph" ng-click="onGraph($event)" ng-class="graphSelected" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)">
                            <div class="grid-block">
                                <div class="grid-block">
                                    <span id="ontograph" name="link-graph" ng-click="onGraph($event)" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)"></span>
                                </div>
                                <div class="grid-block">
                                    <a id="a-drilldown" name="link-graph" ng-click="onGraph($event)" ng-class="graphSelected">Ontology Graphdown</a>
                                </div>
                            </div>
                        </li>
                        <li id="li-drilldown" name="link-drilldown" ng-click="onDrilldown($event)" ng-class="drilldownSelected" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)">
                            <div class="grid-block">
                                <div class="grid-block">
                                    <span id="drilldown" name="link-drilldown" ng-click="onDrilldown($event)" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)"></span>
                                </div>
                                <div class="grid-block">
                                    <a id="a-drilldown" name="link-drilldown" ng-click="onDrilldown($event)" ng-class="drilldownSelected">Ontology Drilldown</a>
                                </div>
                            </div>
                        </li>
                        <li id="li-resources" name="link-resources" ng-click="onResources($event)" ng-class="resourcesSelected" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)">
                            <div class="grid-block">
                                <div class="grid-block">
                                    <span id="resources" name="link-resources" ng-click="onResources($event)" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)"></span>
                                </div>
                                <div class="grid-block">
                                    <a id="a-resources" name="link-resources" ng-click="onResources($event)" ng-class="resourcesSelected">Recursos</a>
                                </div>
                            </div>
                        </li>
                        <li id="li-dcs-alt-map" name="link-dcs-alt-map" ng-click="onDcsAltMap($event)" ng-class="dcsAltMapSelected" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)">
                            <div class="grid-block">
                                <div class="grid-block">
                                    <span id="dcs-alt-map" name="link-dcs-alt-map" ng-click="onDcsAltMap($event)" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)"></span>
                                </div>
                                <div class="grid-block">
                                    <a id="a-dcs-alt-map" name="link-dcs-alt-map" ng-click="onDcsAltMap($event)" ng-class="dcsAltMapSelected">Mapas de la Ontología</a>
                                </div>
                            </div>
                        </li>
                        <li 
                            id="li-admin-opts" 
                            name="link-admin-opts" 
                            ng-click="onAdminOpts($event)" 
                            ng-class="adminOpts" 
                            ng-mouseover="hoverMenuOption($event)" 
                            ng-mouseleave="outHoverMenuOption($event)"
                            ng-if="haveEditPrivilege()">
                            <div class="grid-block">
                                <div class="grid-block">
                                    <span id="admin-opts" name="link-admin-opts" ng-click="onAdminOpts($event)" ng-mouseover="hoverMenuOption($event)" ng-mouseleave="outHoverMenuOption($event)"></span>
                                </div>
                                <div class="grid-block">
                                    <a id="a-admin-opts" name="link-admin-opts" ng-click="onAdminOpts($event)" ng-class="adminOpts">Recuperación de Fallos</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </zf-as-content>
            </zf-action-sheet>
        </div>
        <div id="exit-session" style="margin-left: 10px;" ng-click="exitSession()"></div>
    </div>
</div>
